<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Garden of Eden Final Project</title>

    <!-- These two lines provide automatic page and style reloading when files change -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>

    <link rel="stylesheet" href="base_styles.css">
    
    <script type="module" src = "./js/social.js"></script>
    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>

  </head>
  <body>
    <main>

      <h1>
        Garden of Eden
      </h1>

      <section id="AddingInformation">
        <div>
          <h3>Journal Entry</h3>
          <form id="submitText">
            <input name="newtext" placeholder = "Today's journal">
            <button type="submit" name = "submit">Submit Text</button>
          </form>
        </div>

        <div>
          <h3>Picture Entry</h3>
          <form id="submitPicture">
            <input name="newpicture" placeholder = "New picture?">
            <button type="submit" name = "submit">Submit Picture URL</button>
          </form>
        </div>  
      </section>

      <section id="GardenOfEden">
        <div class="journalTitleBox">
          <h2 id = "journalTitle">Memories</h2>
          <button type = "button" id ="refresh_journal">Refresh Journal</button> 
        </div>

        <div class = "widthContainer">
          <div id = "dailyJournalBox">
          </div>
        </div>

        <div class = "widthContainer">
          <div id = "dailyPictureBox">
          </div>
        </div>
      </section>

  </body>
</html>
